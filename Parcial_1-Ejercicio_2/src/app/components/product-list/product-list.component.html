<h2>Lista de Productos</h2>
<ul>
  <li *ngFor="let product of products" 
      [ngClass]="{'on-sale': product.onSale}"
      (click)="selectProduct(product)">
    {{ product.name }} - ${{ product.price }} <span *ngIf="product.inStock == false" [ngClass]="{'agotado' : product.inStock == false}"> (Agotado)</span> <img [src]="product.image" alt="{{ product.name }}" class="product-detail-image">
  </li>
</ul>

<!-- Mostrar detalles solo si hay un producto seleccionado -->
<app-product-details *ngIf="selectedProduct" [product]="selectedProduct"></app-product-details>
